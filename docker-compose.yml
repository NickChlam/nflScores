version: '3'
services: 
  app:
    container_name: docker-node-app
    restart: always
    build: ./api
    ports:
      - '3001:3001'
    links:
      - mongo
    volumes:
      - .\api:/app
  mongo:
    container_name: mongo
    image: mongo
    ports: 
      - "27017:27017"
    links:
      - python
  web:
    container_name: angular
    build: ./SPA
    restart: always
    ports:
      - 4200:4200
      - '49153:49153'
    links: 
      - app
    volumes: 
      - .\SPA:/usr/src/app
  python:
    container_name: web_scraper
    build: ./web_scraper
    